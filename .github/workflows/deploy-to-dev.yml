name: Deploy to Dev

on:
  workflow_run:
    workflows: ['Node Tests & SonarQube Scan']
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy_to_dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t /Port-API-ShubhamSinghs-Dev .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag /Port-API-ShubhamSinghs-Dev ${{ secrets.DOCKER_USERNAME }}/Port-API-ShubhamSinghs-Dev
          docker push ${{ secrets.DOCKER_USERNAME }}/Port-API-ShubhamSinghs-Dev

